<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Read All!</title>
</head>
<body>
    <h1>All Users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col"> Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created at</th>
            </tr>
        </thead>
        <tbody>
            {% for user_data in users%}
            <tr>
                <td> {{ user_data.id }}</td>
                <td> {{ user_data.first_name }} {{ user_data.last_name }}</td>
                <td> {{ user_data.email }}</td>
                <td> {{ user_data.created_at }}</td>
                <td><a href="/user/{{user_data.id}}">Show</a> | <a href="/user/create/edit/{{user_data.id}}">Edit</a> | <a href="/user/{{user_data.id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/create_user">Enter Users</a>
</body>
</html>
