<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>Edit</title>
</head>
<body>
    <h1>Edit {{ user.id }}</h1>
    <form action="/user/update" method="post">
        <input type="hidden" name="id" value="{{ user.id}}">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" class="form-control" value="{{ user.first_name}}">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" class="form-control" value="{{ user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" value="{{ user.email}}">
        </div>

    
        

        <button type="submit" class="btn btn-primary" value="Update Dog">Update Dog</button>
        <a href="/">Go Back</a>
    </form>
   
</body>
</html>
